<div class="nav" #nav [style.--navWidth]="navWidth + 'px'">
  <div class="nav-item" #item *ngFor="let nav of navList; index as i" (click)="onClick(item, i)">
    <div class="nav-link" >{{nav.name}}</div>
  </div>
  <div class="line"
    [style.--lineWidth]="lineWidth + 'px'"
    [style.--translateLine]="translateLine + 'px'">
  </div>
</div>
